spring.application.name=ListaDeComprar
# ==============================
# CONFIGURAÇÃO DO SERVIDOR
# ==============================
# Porta da aplicação
server.port=8080

# Permitir acesso de qualquer IP (não apenas localhost)
server.address=0.0.0.0


# ==============================
# CONFIGURAÇÃO DO BANCO MYSQL
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/lista_compra?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_SENHA}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ==============================
# DEVTOOLS
# ==============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


# ==============================
# CORS (liberar qualquer origem)
# ==============================
# Isso funciona no nível global, mas é melhor configurar via WebConfig.
# Aqui apenas deixa claro que não vai restringir.
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true